<!-- Modal para crear/editar encuesta -->
<div class="modal fade" id="addEncuestaModal" tabindex="-1" aria-labelledby="addEncuestaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="encuestaForm" method="post">
      <!-- Token CSRF -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEncuestaLabel">Nueva Encuesta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Div para mostrar errores -->
          <div id="formError" class="alert alert-danger d-none"></div>
          <div class="mb-3">
            <label for="pregunta" class="form-label">Pregunta de satisfacci√≥n</label>
            <textarea class="form-control" id="pregunta" name="pregunta" rows="3" required maxlength="500"></textarea>
          </div>
          <input type="hidden" id="encuestaId" name="id" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Encuesta</button>
        </div>
      </div>
    </form>
  </div>
</div>
