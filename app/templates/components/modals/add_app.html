<!-- Modal Añadir Aplicación -->
<div class="modal fade" id="addAppModal" tabindex="-1" aria-labelledby="addAppModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAppModalLabel">Añadir Nueva Aplicación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="appName" class="form-label">Nombre de la aplicación</label>
                        <input type="text" class="form-control" id="appName" required>
                    </div>
                    <div class="mb-3">
                        <label for="appDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="appDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="appCategory" class="form-label">Categoría</label>
                        <select class="form-select" id="appCategory" required>
                            <option value="">Seleccionar categoría</option>
                            <option value="analytics">Análisis</option>
                            <option value="finance">Finanzas</option>
                            <option value="productivity">Productividad</option>
                            <option value="security">Seguridad</option>
                            <option value="other">Otra</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="appVersion" class="form-label">Versión</label>
                        <input type="text" class="form-control" id="appVersion" required>
                    </div>
                    <div class="mb-3">
                        <label for="appIcon" class="form-label">Icono</label>
                        <select class="form-select" id="appIcon" required>
                            <option value="graph-up">Gráfico</option>
                            <option value="wallet2">Billetera</option>
                            <option value="calendar-check">Calendario</option>
                            <option value="shield-check">Seguridad</option>
                            <option value="chat-dots">Chat</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
