<!-- Modal A침adir/Editar Tipo de Aplicaci칩n -->
<div class="modal fade" id="addTipoModal" tabindex="-1" aria-labelledby="addTipoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTipoModalLabel">Nuevo Tipo de Aplicaci칩n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="tipoForm" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" id="tipoId" name="id">

          <div class="mb-3">
            <label class="form-label" for="tipoNombre">Nombre</label>
            <input type="text" class="form-control" id="tipoNombre" name="nombre" required maxlength="100">
          </div>
          <div class="mb-3">
            <label class="form-label" for="tipoDescripcion">Descripci칩n</label>
            <textarea class="form-control" id="tipoDescripcion" name="descripcion" rows="2"></textarea>
          </div>

          <div id="formErrorTipo" class="text-danger small d-none"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
